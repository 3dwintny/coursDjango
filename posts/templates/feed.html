<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SianGram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
       
</head>

<body>
    <br><br>
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-lg-4 offset-lg-4">
                <div class="media d-flex align-items-center">
                    <img class="mr-3 rounded-circle" src="{{post.user.picture}}" alt="{{post.user.name}}" style="max-width: 50px; max-height: 50px;">
                    <div class="media-body">
                        <h5 class="mt-0 mb-0">{{post.user.name}}</h5>
                        <small>{{post.timestamp}}</small>
                    </div>
                </div>
                <img class="img-fluid mt-3 border rounded" src="{{post.photo}}" alt="{{post.title}}">
                <h6 class="ml-l mt-l">{{post.title}}</h6>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
